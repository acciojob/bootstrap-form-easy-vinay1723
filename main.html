<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
	<!-- the entire body must be written by student -->
	 <form class="row g-3 needs-validation container mt-5" novalidate>
    <h2 class="text-center">Internship Application Form</h2>

    <!-- First Name -->
    <div class="col-md-6 position-relative">
      <label for="first-name-input" class="form-label">First Name</label>
      <input type="text" class="form-control" id="first-name-input" required />
      <div class="invalid-feedback">Please enter your first name.</div>
    </div>

    <!-- Last Name -->
    <div class="col-md-6 position-relative">
      <label for="last-name-input" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="last-name-input" required />
      <div class="invalid-feedback">Please enter your last name.</div>
    </div>

    <!-- Email -->
    <div class="col-md-6 position-relative">
      <label for="email-input" class="form-label">Email Address</label>
      <input type="email" class="form-control" id="email-input" required />
      <div class="invalid-feedback">Please enter a valid email address.</div>
    </div>

    <!-- College Name -->
    <div class="col-md-6 position-relative">
      <label for="college-input" class="form-label">College</label>
      <input type="text" class="form-control" id="college-input" required />
      <div class="invalid-feedback">Please enter your college name.</div>
    </div>

    <!-- Graduation Year -->
    <div class="col-md-6 position-relative">
      <label for="grad-year-select" class="form-label">Graduation Year</label>
      <select class="form-select" id="grad-year-select" required>
        <option selected disabled value="">Choose...</option>
        <option>2020</option>
        <option>2021</option>
        <option>2022</option>
        <option>2023</option>
      </select>
      <div class="invalid-feedback">Please select your graduation year.</div>
    </div>

    <!-- Roll Number -->
    <div class="col-md-6 position-relative">
      <label for="roll-no-input" class="form-label">Roll No.</label>
      <input type="text" class="form-control" id="roll-no-input" required />
      <div class="invalid-feedback">Please enter your roll number.</div>
    </div>

    <!-- Conditions Checkbox -->
    <div class="col-12 position-relative">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="conditions-checkbox" required />
        <label class="form-check-label" for="conditions-checkbox">
          I agree to the terms and conditions
        </label>
        <div class="invalid-feedback">You must agree before submitting.</div>
      </div>
    </div>

    <!-- Submit Button -->
    <div class="col-12">
      <button class="btn btn-primary" type="submit">Submit Form</button>
    </div>
  </form>

  <!-- Bootstrap Bundle JS with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Bootstrap validation script -->
  <script>
    (() => {
      'use strict';
      const forms = document.querySelectorAll('.needs-validation');
      Array.from(forms).forEach((form) => {
        form.addEventListener('submit', (event) => {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        });
      });
    })();
  </script>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
